---
layout: default
---

<section class="grid">

    <!----------- Blog Post ------------>
    <div class="col-8_xs-12 padded-1">

        <div class="intro padded-1">
            <h1> {{ page.title }} </h1>
            <p> Written by {{ page.author }} </p>
            <p> {{ page.date | date_to_long_string }} </p>
            
            {% for item in page.categories %}
                <span class="tag"> {{ item }} </span>
            {% endfor %}
            
        </div>

        <div class="padded-1">

        {{ content }}

        </div>

    </div>
    
    <!----------- Side Bar ------------>
    <div class="col-4_xs-12 padded-1">
        <h2>Recent posts</h2>

		{% for post in site.posts %}

		<a href="{{ post.url }}"> {{ post.title }}</a>
		
        {% endfor %}

    </div>

</section>
